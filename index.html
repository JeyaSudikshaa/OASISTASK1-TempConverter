<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">    -->
    
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon">
            <i class="fa-solid fa-temperature-list"></i>
        </span>
    </div>
    <div id="Celcius">
    <input type="number" name="" placeholder="Enter the celcius value">
    <span class="icon">&#8451</span>
    </div>
    <div id="Fahrenheit">
    <input type="number" name="" placeholder="Enter the fahrenheit value">
    <span class="icon">&#8457</span>
    </div>
    <div id="Kelvin">
    <input type="number" name="" placeholder="Enter the kelvin value">
    <span class="icon">&#8490</span>
    </div>

    <div class="button">
        <button>Reset</button>
    </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
